plugins {
    id'java'
    id'application'
}

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_149'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.73'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.rometools:rome:1.5.1'
    implementation 'com.sedmelluq:lavaplayer:1.3.75'
}

compileJava.options.encoding = 'UTF-8'
